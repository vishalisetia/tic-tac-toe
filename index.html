<!DOCTYPE html>
<html>

<head>
    <title>Tic-Tac-Toe</title>
    <style>
        td {
            width: 80px;
            height: 80px;
            background-color: darkslateblue;
            border-radius: 4px;
            color: white;
            font-size: 45px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 align="center">Tic Tac Toe</h1>
    <h2 align="center" id="player">Let's Play</h2>
    <table border="0" align="center" cellspacing="3">
        <tr>
            <td id="box1" onclick="printx('1')"></td>
            <td id="box2" onclick="printx('2')"></td>
            <td id="box3" onclick="printx('3')"></td>
        </tr>
        <tr>
            <td id="box4" onclick="printx('4')"></td>
            <td id="box5" onclick="printx('5')"></td>
            <td id="box6" onclick="printx('6')"></td>
        </tr>
        <tr>
            <td id="box7" onclick="printx('7')"></td>
            <td id="box8" onclick="printx('8')"></td>
            <td id="box9" onclick="printx('9')"></td>
        </tr>
    </table>
</body>

<script src="index.js"></script>

</html>
